<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海王英雄角色關係圖</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chart-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);

                top: 'top',
                textStyle: {
                    fontSize: 30,
                    fontWeight: 'bold',
                    color: '#333'
                }
            },
            tooltip: {
                formatter: function(params) {
                    if (params.dataType === 'edge') {
                        return `${params.data.source} 與 ${params.data.target} 的${params.data.name}`;
                    }
                    return `${params.name}\n陣營：${params.data.category}`;
                }
            },
            legend: {
                top: '50px',
                data: [
                    {name: '神族'},
                    {name: '人族'},
                    {name: '妖族'},
                    {name: '獸族'}
                ]
            },
            series: [{
                top: '150px',
                bottom: '50px',
                type: 'graph',
                layout: 'force',
                animation: true,
                draggable: true,
                itemStyle: {
                    borderWidth: 2,
                    borderColor: '#fff'
                },
                label: {
                    show: true,
                    position: 'right',
                    fontSize: 12,
                    fontWeight: 'normal',
                    distance: 5
                },

                    // 神族 (1-7)

                    {source: '3', target: '25', value: 1, name: '忠誠羈絆',
                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},
                     label: {show: true, formatter: '忠誠羈絆'}},

                    {source: '4', target: '5', value: 1, name: '同門羈絆',

                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},
                     label: {show: true, formatter: '忠誠羈絆'}},

                    {source: '11', target: '13', value: 1, name: '對手羈絆',

                    {source: '15', target: '10', value: 1, name: '共生羈絆',

                    {source: '17', target: '18', value: 1, name: '隊友羈絆',
                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},
                     label: {show: true, formatter: '隊友羈絆'}},

                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},

                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},
                     label: {show: true, formatter: '敵對羈絆'}},

                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},
                     label: {show: true, formatter: '敵對羈絆'}},

                     lineStyle: {color: 'rgba(128, 128, 128, 0.6)', width: 2},
                     label: {show: true, formatter: '敵對羈絆'}},

                    {source: '23', target: '21', value: 1, name: '山海神獸羈絆',

                     label: {show: true, formatter: '同盟羈絆'}}
                ]
            }]
        };

        myChart.setOption(option);
        window.addEventListener('resize', () => myChart.resize());
    </script>
</body>
</html>
